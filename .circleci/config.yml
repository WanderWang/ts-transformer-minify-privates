# https://circleci.com/docs/2.0/configuration-reference

version: 2.1


aliases:
  - &default-filters
      tags:
        ignore:
          - /.*/


executors:
  node-latest-executor:
    docker:
      - image: circleci/node:latest


jobs:
  test-latest:
    executor: node-latest-executor
    steps:
      - checkout
      - run: npm install
      - run: npm install typescript@3.5.1
      - run: npm run tsc
      - run: npm run lint
      - run: npm run test

  test-minimal:
    executor: node-latest-executor
    steps:
      - checkout
      - run: npm install
      - run: npm install typescript@2.9.1
      - run: npm run tsc
      - run: npm run test

workflows:
  version: 2

  build:
    jobs:
      - test-latest:
          filters: *default-filters
      - test-minimal:
          filters: *default-filters
